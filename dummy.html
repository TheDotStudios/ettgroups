<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built on Excellence</title>
    <style>
        :root {
            --excellence-hero-primary: #ff5532;
            --excellence-hero-dark: #364849;
            --excellence-hero-bg: #fff;
            --excellence-hero-text: #fff;
            --excellence-hero-transition-duration: 0.4s;
            --excellence-hero-transition-easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .excellence-hero-wrapper * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .excellence-hero-wrapper {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        .excellence-hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: var(--excellence-hero-dark);
            border-bottom: 6px solid var(--excellence-hero-primary);
            color: var(--excellence-hero-text);
        }

        .excellence-hero-inner {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 245px 80px 108px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            z-index: 3;
        }

        /* Background Carousel */
        .excellence-hero-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .excellence-hero-carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translate3d(-120%, 0, -500px) scale(0.8);
            transition: all 1s var(--excellence-hero-transition-easing);
        }

        .excellence-hero-carousel-slide.excellence-hero-active {
            opacity: 1;
            transform: translate3d(0, 0, 0) scale(1);
            z-index: 2;
        }

        .excellence-hero-carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .excellence-hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.55);
            z-index: 2;
        }

        /* Decorative Dots */
        .excellence-hero-dots-canvas {
            position: absolute;
            bottom: 10%;
            left: 60%;
            width: 60%;
            height: 31%;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
        }

        .excellence-hero-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--excellence-hero-primary);
            border-radius: 50%;
            animation: excellenceHeroFloat 3s ease-in-out infinite;
        }

        @keyframes excellenceHeroFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Content */
        .excellence-hero-content-wrapper {
            flex: 1;
            max-width: 900px;
            padding-right: 260px;
        }

        .excellence-hero-heading {
            font-size: clamp(64px, 8vw, 126px);
            line-height: 1em;
            font-weight: 700;
            margin-bottom: 34px;
            opacity: 0;
            animation: excellenceHeroSlideUp 1s var(--excellence-hero-transition-easing) 0.7s forwards;
        }

        .excellence-hero-subheading {
            font-size: clamp(16px, 2vw, 24px);
            line-height: 1.4em;
            margin-bottom: 40px;
            opacity: 0;
            animation: excellenceHeroSlideUp 1s var(--excellence-hero-transition-easing) 0.9s forwards;
        }

        @keyframes excellenceHeroSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buttons */
        .excellence-hero-buttons {
            display: flex;
            gap: 11px;
            flex-wrap: wrap;
        }

        .excellence-hero-btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all var(--excellence-hero-transition-duration) var(--excellence-hero-transition-easing);
            opacity: 0;
            animation: excellenceHeroSlideUp 1s var(--excellence-hero-transition-easing) 1.1s forwards;
        }

        .excellence-hero-btn-primary {
            background-color: transparent;
            border-color: var(--excellence-hero-primary);
            color: var(--excellence-hero-text);
        }

        .excellence-hero-btn-primary:hover {
            background-color: var(--excellence-hero-primary);
            border-color: var(--excellence-hero-primary);
        }

        .excellence-hero-btn-secondary {
            background-color: transparent;
            border-color: var(--excellence-hero-text);
            color: var(--excellence-hero-text);
        }

        .excellence-hero-btn-secondary:hover {
            background-color: var(--excellence-hero-text);
            border-color: var(--excellence-hero-text);
            color: var(--excellence-hero-primary);
        }

        /* Thumbnails Navigation */
        .excellence-hero-thumbnails {
            position: absolute;
            right: 15px;
            top: 20%;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            padding-bottom: 108px;
            z-index: 3;
        }

        .excellence-hero-thumbnail-item {
            display: flex;
            align-items: center;
            gap: 13px;
            font-size: 14px;
            color: var(--excellence-hero-text);
            cursor: pointer;
            background: none;
            border: none;
            padding: 8px 12px;
            transition: all var(--excellence-hero-transition-duration) var(--excellence-hero-transition-easing);
            text-align: right;
        }

        .excellence-hero-thumbnail-item:hover {
            transform: translateX(-5px);
        }

        .excellence-hero-thumbnail-dot {
            width: 10px;
            height: 10px;
            border: 1px solid var(--excellence-hero-text);
            border-radius: 50%;
            background-color: transparent;
            transition: background-color var(--excellence-hero-transition-duration) var(--excellence-hero-transition-easing);
        }

        .excellence-hero-thumbnail-item.excellence-hero-active .excellence-hero-thumbnail-dot {
            background-color: var(--excellence-hero-text);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .excellence-hero-inner {
                padding: 170px 40px 80px;
                flex-direction: column;
                align-items: flex-start;
            }

            .excellence-hero-content-wrapper {
                padding-right: 0;
                max-width: 100%;
            }

            .excellence-hero-thumbnails {
                position: relative;
                right: auto;
                top: auto;
                bottom: auto;
                padding-bottom: 0;
                margin-top: 40px;
            }

            .excellence-hero-dots-canvas {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .excellence-hero-inner {
                padding: 120px 20px 60px;
            }

            .excellence-hero-buttons {
                flex-direction: column;
                width: 100%;
            }

            .excellence-hero-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="excellence-hero-wrapper">
        <section class="excellence-hero-section">
            <!-- Background Carousel -->
            <div class="excellence-hero-carousel" id="excellenceHeroCarousel">
                <div class="excellence-hero-carousel-slide excellence-hero-active">
                    <div class="excellence-hero-overlay"></div>
                    <img src="https://images.unsplash.com/photo-1541888946425-d81bb19240f5?w=1920&q=80" alt="Project Spring">
                </div>
                <div class="excellence-hero-carousel-slide">
                    <div class="excellence-hero-overlay"></div>
                    <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e?w=1920&q=80" alt="Letchworth">
                </div>
                <div class="excellence-hero-carousel-slide">
                    <div class="excellence-hero-overlay"></div>
                    <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1920&q=80" alt="Raymouth Road">
                </div>
                <div class="excellence-hero-carousel-slide">
                    <div class="excellence-hero-overlay"></div>
                    <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=1920&q=80" alt="Brixton Arches">
                </div>
                <div class="excellence-hero-carousel-slide">
                    <div class="excellence-hero-overlay"></div>
                    <img src="https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=1920&q=80" alt="West Mall">
                </div>
            </div>

            <!-- Decorative Dots -->
            <div class="excellence-hero-dots-canvas" id="excellenceHeroDotsCanvas"></div>

            <!-- Hero Content -->
            <div class="excellence-hero-inner">
                <div class="excellence-hero-content-wrapper">
                    <h1 class="excellence-hero-heading">Built on<br>excellence.</h1>
                    <p class="excellence-hero-subheading">Building success in Construction,<br>Civil Engineering and Property Services.</p>
                    <div class="excellence-hero-buttons">
                        <a href="#" class="excellence-hero-btn excellence-hero-btn-primary">All projects</a>
                        <a href="#" class="excellence-hero-btn excellence-hero-btn-secondary">Our Services</a>
                    </div>
                </div>

                <!-- Thumbnails Navigation -->
                <div class="excellence-hero-thumbnails">
                    <button class="excellence-hero-thumbnail-item excellence-hero-active" data-excellence-index="0">
                        <span>Project Spring</span>
                        <span class="excellence-hero-thumbnail-dot"></span>
                    </button>
                    <button class="excellence-hero-thumbnail-item" data-excellence-index="1">
                        <span>Letchworth</span>
                        <span class="excellence-hero-thumbnail-dot"></span>
                    </button>
                    <button class="excellence-hero-thumbnail-item" data-excellence-index="2">
                        <span>Raymouth Road</span>
                        <span class="excellence-hero-thumbnail-dot"></span>
                    </button>
                    <button class="excellence-hero-thumbnail-item" data-excellence-index="3">
                        <span>Brixton Arches</span>
                        <span class="excellence-hero-thumbnail-dot"></span>
                    </button>
                    <button class="excellence-hero-thumbnail-item" data-excellence-index="4">
                        <span>West Mall & Broadgate Link</span>
                        <span class="excellence-hero-thumbnail-dot"></span>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Carousel functionality
        let excellenceCurrentSlide = 0;
        const excellenceSlides = document.querySelectorAll('.excellence-hero-carousel-slide');
        const excellenceThumbnails = document.querySelectorAll('.excellence-hero-thumbnail-item');
        let excellenceAutoplayInterval;

        function excellenceShowSlide(index) {
            excellenceSlides.forEach(slide => slide.classList.remove('excellence-hero-active'));
            excellenceThumbnails.forEach(thumb => thumb.classList.remove('excellence-hero-active'));
            
            excellenceCurrentSlide = (index + excellenceSlides.length) % excellenceSlides.length;
            excellenceSlides[excellenceCurrentSlide].classList.add('excellence-hero-active');
            excellenceThumbnails[excellenceCurrentSlide].classList.add('excellence-hero-active');
        }

        function excellenceNextSlide() {
            excellenceShowSlide(excellenceCurrentSlide + 1);
        }

        function excellenceStartAutoplay() {
            excellenceAutoplayInterval = setInterval(excellenceNextSlide, 5000);
        }

        function excellenceStopAutoplay() {
            clearInterval(excellenceAutoplayInterval);
        }

        // Thumbnail click handlers
        excellenceThumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => {
                excellenceStopAutoplay();
                excellenceShowSlide(index);
                excellenceStartAutoplay();
            });
        });

        // Start autoplay
        excellenceStartAutoplay();

        // Generate decorative dots
        const excellenceDotsCanvas = document.getElementById('excellenceHeroDotsCanvas');
        for (let i = 0; i < 50; i++) {
            const dot = document.createElement('div');
            dot.className = 'excellence-hero-dot';
            dot.style.left = Math.random() * 100 + '%';
            dot.style.top = Math.random() * 100 + '%';
            dot.style.animationDelay = Math.random() * 3 + 's';
            excellenceDotsCanvas.appendChild(dot);
        }
    </script>
</body>
</html>
